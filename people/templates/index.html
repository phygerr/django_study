<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Index{% endblock %}</title>
  <meta charset="utf-8">

  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

  <a class="navbar-brand" href="/">

  <!--<h2>胶囊</h2>-->
  <!--<p>胶囊导航:</p>-->

    <li class="nav-item">
      <a class="nav-link" href="/">首页</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/insert/" id="insert">insertPerson</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/get1/">addAccount</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/search1/">SearchPerson</a>

	<!--<li class="nav-item">-->

    <!--</li>-->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">About Me</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="https://github.com/phygerr/">Github</a>
        <a class="dropdown-item" href="http://www.cnblogs.com/phyger/">博客</a>
        <a class="dropdown-item" href="#">XXX</a>

    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">注册/登录</a>

        <a class="dropdown-item" href="#">注册</a>

        <a class="dropdown-item" href="#">登出</a></div>

  </ul>

</nav>
{% block index %}
<br>
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- 指示符 -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- 轮播图片 -->
  <div class="carousel-inner" >
    <div class="carousel-item active">
      <img src="http://static.runoob.com/images/mix/img_fjords_wide.jpg" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="http://static.runoob.com/images/mix/img_nature_wide.jpg" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="http://static.runoob.com/images/mix/img_mountains_wide.jpg" style="width:100%">
    </div>
  </div>

  <!-- 左右切换按钮 -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
<div class="foot-box"></div>
{% endblock %}

<!--实现鼠标滑过导航栏增加active类属性-->
<script>
  $(document).ready(function(){
    $('.nav-link , .dropdown-item').mouseenter(function(){
        $(this).addClass('active');
      });
    $('.nav-link , .dropdown-item').mouseleave(function(){
        $(this).removeClass('active');
      });
  });
</script>
</body>
</html>
