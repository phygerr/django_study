<!--实现鼠标滑过导航栏增加active类属性-->
<script>
  $(document).ready(function(){
    $('.nav-link').hover(
      function(){
        $(this).addClass('active');
      },
      function(){
        $(this).removeClass('active');
      }
    );
  });
</script>
